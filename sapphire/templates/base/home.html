{% extends 'main.html' %}

{% load static %}

{% block content %}

<style>
	.card.shadow{
		border-radius: 2rem;
	}
</style>
    		<!-- MAIN -->

			<div class="container p-3 m-3 mx-auto">
				<div class="row">
					<div class="col-4">
						<div class="card shadow">
							<div class="card-body">
								<h1>800 Links</h1>
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="card shadow">
							<div class="card-body">
								<h1>20 Updates</h1>
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="card shadow">
							<div class="card-body">
								<h1>20 Works Done</h1>
							</div>
						</div>
					</div>
				</div>

							<!-- Modal -->

							{% if show_modal %}
							<div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="background-color: transparent;">
								<div class="modal-dialog modal-lg modal-dialog-centered">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="staticBackdropLabel">
												<img src="{% static 'images/spphr.png' %}" style="background-color:#27678a; width:300px; height: 70px" />
												Hello {{user.first_name}}, Welcome to Sapphire!
											</h5>
										</div>
										<div class="modal-body">
											<div class="row">
												<div class="col">
													<h2>Here are MUST things to do:</h2>
												</div>
											</div>
		
											<div class="row align-content-center">
												<div class="col">
													<label>
														<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
															<path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z" />
															<path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z" />
														</svg>
														Go to your profile
													</label>
												</div>
											</div>
		
											<div class="row align-content-center">
												<div class="col">
													<label>
														<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
															<path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z" />
															<path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z" />
														</svg>
														Change your password because the password you entered when you login is just one time use
													</label>
												</div>
											</div>
		
											<div class="row align-content-center">
												<div class="col">
													<label>
														<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
															<path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z" />
															<path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z" />
														</svg>
														Save your new password and don't forget it
													</label>
												</div>
											</div>
											<div class="row align-content-center">
												<div class="col">
													<label>
														<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
															<path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z" />
															<path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z" />
														</svg>
														Enjoy using Sapphire
													</label>
												</div>
											</div>
										</div>
										<div class="modal-footer">
											<a href="{% url 'userProfile' request.user.id %}"  type="button" class="btn" style="background-color: #27678a; color:white;">Go To Profile</a>
										</div>
									</div>
								</div>
							</div>
							{% endif %}

			</div>
		<!-- MAIN -->

		<script>
			$(document).ready(function() {
				if (localStorage.getItem('modalShown') !== 'yes') {
					$('#myModal').modal('show');
					localStorage.setItem('modalShown','yes');
				}
			});

			$(document).ready(function() {
				$('#myModal').modal({
				  backdrop: 'static',
				  keyboard: false
				});
			  });
			</script>
{% endblock content %}
