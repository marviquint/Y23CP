{% extends 'main.html' %}

{% block content %}

<!-- MAIN -->
<div class="container p-3 m-3 mx-auto">
  <div class="row">
    <div class="col-4">
      <h1>Crawl Website</h1>
      {% if messages %}
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
      {% endif %}
        <!-- for ScrapeForm -->
        <form method="post">
          {% csrf_token %}
          {{ main_url_form.as_p }}
          <button type="submit" class="btn btn-primary">Crawl</button>
        </form>

      <hr>

      <h1>Crawl PDF</h1>
<!-- for PDFScrapeForm -->
      <form method="post">
        {% csrf_token %}
        {{ pdf_url_form.as_p }}
        <button type="submit" class="btn btn-primary">Crawl</button>
      </form>
    </div>
  </div>
</div>
<!-- MAIN -->

{% endblock content %}
