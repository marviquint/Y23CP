{% extends 'main.html' %}

{% block content %}

<!-- MAIN -->
<div class="container p-3 m-3 mx-auto">
  <div class="row">
    <div class="col-4">
      <h1>Scrape a website</h1>
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Scrape</button>
      </form>
    </div>
  </div>
</div>
<!-- MAIN -->

{% endblock content %}
